<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehículo</title>
</head>

<body>
    <center>
        <h1>Registra tu vehículo</h1>

        <label for="placa">Placa de tu vehículo</label>
        <br>
        <input type="text" id="placa" placeholder="Ingrese su placa">
        <br><br>
        <button onclick="registrarPlaca()">Registrar</button>

        <p id="mensaje" style="color: rgb(0, 0, 0); font-weight: bold;"></p>
    </center>

    <script>
        function registrarPlaca() {
            const placa = document.getElementById("placa").value.trim();

            if (placa === "") {
                document.getElementById("mensaje").style.color = "red";
                document.getElementById("mensaje").innerText = "Por favor ingresa una placa válida.";
            } else {
                document.getElementById("mensaje").style.color = "green";
                document.getElementById("mensaje").innerText = `Placa registrada: ${placa}`;
                document.getElementById("placa").value = "";
            }
        }
    </script>
</body>

</html>
